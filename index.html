            var userLink = $("<a>");
                userLink.attr("href", "userPage.html");

                userLink.text('@' + tweet.user);
                userLink.prependTo(".tweetsBody");

            currIndex += 1;
          }
          currIndex = streams.home.length;
        }
        // When button element is clicked, show new tweets
        $("#newTweetsBtn").click( function() {
